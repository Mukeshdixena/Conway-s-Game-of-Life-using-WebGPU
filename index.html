<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- PAGE TITLE -->
    <h1 class="page-title">Conway's Game of Life</h1>

    <div class="layout">

        <!-- LEFT SIDE: RULES -->
        <div class="left-panel">
            <img src="rules.png" alt="Rules">
        </div>

        <!-- RIGHT SIDE: CANVAS AREA -->
        <div class="right-panel">

            <div id="webgpu-replacement" class="webgpu-replacement"></div>

            <canvas id="life-canvas"></canvas>

            <div class="control-buttons">
                <button id="playPauseButton"><span id="play_push">Play</span></button>
                <button id="nextButton">Next</button>
            </div>

        </div>

    </div>

    <footer class="footer">
        <a href="https://github.com/Mukeshdixena/Conway-s-Game-of-Life-using-WebGPU" target="_blank" rel="noopener noreferrer">
            GitHub repo
        </a>
    </footer>

    <script type="module" src="script.js"></script>

</body>

</html>
